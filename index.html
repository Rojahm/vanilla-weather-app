<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>

    <!-- axios here -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="img/logo.png" alt="SheCodes Logo" />
        <h1>Vanilla Weather app</h1>
      </div>

      <div class="search">
        <form>
          <input
            type="text"
            placeholder="Enter name of a city"
            class="input"
            autocomplete="off"
            autofocus="on"
          />
          <input type="submit" value="Search" class="submit" />
        </form>
      </div>
      <div class="info">
        <div class="city">
          <h1>Tehran</h1>
          <h2 id="date">22 Nov 2022</h2>
          <h2>wednesday 19:24</h2>
          <h2>Rain</h2>
        </div>
        <div class="weather">
          <div class="icon">
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              alt="icon"
            />
          </div>
          <div class="info">
            <div class="tempreture">
              <h1>15</h1>
              <h3>°C |°F</h3>
            </div>
            <div class="detail">
              <h2>humidity</h2>
              <h2>wind</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="forecast">
        <div class="card">
          <div class="title"><h3>wednesday</h3></div>
          <div class="icon">
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              alt="icon"
            />
          </div>
          <div class="tempreture"><h3>11 | 12</h3></div>
        </div>
      </div>
      <div class="footer">
        <h3>Open-Source SheCoded! by Ro?a</h3>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
